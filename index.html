
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaushik Mohanty | AI Website Automation Specialist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              border: 'var(--border)',
              muted: {
                DEFAULT: 'var(--muted)',
                foreground: 'var(--muted-foreground)',
              },
              accent: {
                DEFAULT: 'var(--accent)',
                foreground: 'var(--accent-foreground)',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'status-pulse': 'status-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'status-pulse': {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: .4, transform: 'scale(0.9)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #f8f8f8;
        --foreground: #1a1a1a;
        --border: rgba(0, 0, 0, 0.1);
        --muted: #f1f5f9;
        --muted-foreground: #64748b;
        --accent: #1a1a1a;
        --accent-foreground: #f8f8f8;
      }
      .dark {
        --background: #000;
        --foreground: #fff;
        --border: rgba(255, 255, 255, 0.1);
        --muted: #1e293b;
        --muted-foreground: #94a3b8;
        --accent: #fff;
        --accent-foreground: #000;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--background);
        color: var(--foreground);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .custom-cursor {
        width: 20px;
        height: 20px;
        border: 1px solid currentColor;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.15s ease-out, background 0.3s ease;
      }
      .text-huge {
        font-size: clamp(4rem, 20vw, 15rem);
        line-height: 0.8;
      }
    </style>

}
